<!DOCTYPE html>
<html xmlns.th="http:www.thymeleaf">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link th:href="@{/css/equipe.css?version=51}" rel="stylesheet" />
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<title>Equipes Pok√©mon</title>
</head>
<body>
	<div class="container equipes">
		<img th:src="@{/images/Logo.png}" />


		<div class="listEquipes">
			<div class="equipe" th:each="dresseur: ${listDresseurs}">
				<h1 th:text="${dresseur.name}">Nom dresseur</h1>
				<div class="listPokemons">
					<div class="pokemon"
						th:each="pokemonDresseur: ${dresseur.pokemonList}">
						<h4 class="namePokemon"
							th:text="|${pokemonDresseur.pokemon.name} / ${pokemonDresseur.nickname}|">Nom/Surnom</h4>
						<div class="sprite">
							<img
								th:src="@{|https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonDresseur.pokemon.number}.png|}"
								alt="sprite" />
						</div>
						<div class="pokemonDatas">
							<div class="healthPoints">
								<span th:text="|${pokemonDresseur.pokemon.healthPoints} pv|">Points de vie</span>
							</div>
							<div class="listTypes">
								<div class="type" th:each="pokemonType: ${pokemonDresseur.pokemon.typeList}">
									<span th:text="${pokemonType.type.label}">Type</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
